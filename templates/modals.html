<!-- modals.html -->
<!-- Modal for Community File Upload -->
<div id="community-modal" style="display:none;">
  <div>
    <h3>Upload Community File</h3>
    <input type="file" id="community-file-input" accept=".csv" style="display:none;">
    <p>Please select a community file named like <strong>members.2024_10_1.csv</strong></p>
    <button id="select-community-file-button" onclick="uploadCommunityFile()">Select File</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>
