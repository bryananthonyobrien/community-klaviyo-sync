<!-- community_modals.html -->

<style>
  #community-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  #community-modal div {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    position: relative;
  }

/* Limit table height and make it scrollable */
.communities-table-container {
    max-height: 300px; /* Adjust height to control visible rows */
    overflow-y: auto; /* Adds vertical scrollbar */
    border: 1px solid #ddd; /* Optional: adds border around the table */
}

#community-member-view-container {
    position: relative;
}
/* Fix the header row */
.communities-table-container thead th {
    position: sticky;
    top: 0;
    background-color: #f2f2f2;
    z-index: 1;
}

.table-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* Hidden by default */
    z-index: 10;
    width: 40px;
    height: 40px;
}


.table-spinner::before {
    content: "";
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


   /* Spinner container styling for centering inside button */
  #community-file-upload-spinner {
    display: none; /* Hide by default */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10; /* Ensure it appears above other elements */
    background-color: rgba(255, 255, 255, 0.8); /* Slight white background to overlay the button */
    padding: 5px;
    border-radius: 50%;
  }

  /* Spinner animation */
  .x_spinner {
    width: 16px;
    height: 16px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- Modal for Community File Upload -->
<div id="community-modal" style="display:none;">
  <div>
    <input type="file" id="community-file-input" accept=".csv" style="display:none;">
  </div>
</div>

<!-- Spinner container positioned near the "Members" button -->
<div id="community-file-upload-spinner">
  <div class="spinner"></div>
  <p>Uploading...</p>
</div>
